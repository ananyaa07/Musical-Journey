
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vibe with Music</title>
        <link rel="stylesheet" href="styles.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <!-- <img src="logo.png" alt="Spotify"> -->
                 Vibe with Music</li>
            <!-- <li>Home</li> -->
            <!-- <li>About</li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Melodious Diaries</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src=" " alt="1">
                    <span class="songName">Iktaara</span>
                    <span class="songlistplay"><span class="timestamp">04:13 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Dooriyan</span>
                    <span class="songlistplay"><span class="timestamp">05:44 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sit still, look pretty</span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Miss Independent</span>
                    <span class="songlistplay"><span class="timestamp">03:52 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I hate you, I love you</span>
                    <span class="songlistplay"><span class="timestamp">04:29 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">7 Rings</span>
                    <span class="songlistplay"><span class="timestamp">02:58 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sorry Not Sorry</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Chann Kitthan</span>
                    <span class="songlistplay"><span class="timestamp">04:45 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kabhi Kabhi Aditi</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
